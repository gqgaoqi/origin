<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>练习</title>
	</head>
	<body>
		<canvas id="cv" width="600" height="400"></canvas>
		<button onClick="drawD()">变换</button>
	<script>
		
		function drawD(){
			var t=document.getElementById('cv');
			var ctx=t.getContext('2d');
			ctx.fillStyle='rgba(255,0,0,0.5)';
			ctx.translate(200,50);
			for(var i=0;i<50;i++){
			ctx.translate(30,20);
			ctx.rotate(Math.PI/9); //旋转
			ctx.scale(0.95,0.95);
			ctx.fillRect(20,0,100,50);
			
			}
		}		
	</script>
	</body>
</html>
